<div id="featuredCarousel" class="carousel slide mb-3" data-interval="3000" data-pause="false" data-ride="carousel">
  <ol class="carousel-indicators">
      <li *ngFor="let item of featuredProducts; let index = index" data-target="#featuredCarousel" data-slide-to="index" [class.active]="index == 0"></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let item of featuredProducts;let index = index" [class.active]="index == 0" class="carousel-item">
        <a href="/product/{{item.name}}"><img class="d-block" src="{{item.imagelink}}"
          alt="{{item.name}}"></a>
    </div>
  </div>
  <a class="carousel-control-prev text-primary" href="#featuredCarousel" role="button" data-slide="prev">
    <i class="fa fa-chevron-left"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next text-primary" href="#featuredCarousel" role="button" data-slide="next">
    <i class="fa fa-chevron-right"></i>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="text-center"><label>Toggle Slide Show (<span *ngIf="carouselCheckbox">Resume</span><span *ngIf="!carouselCheckbox">Pause</span>): <input type="checkbox" [(ngModel)]="carouselCheckbox"  onChange="($(this).is(':checked')) ? $('.carousel').carousel('pause') : $('.carousel').carousel({'pause':false});" /></label></div>
